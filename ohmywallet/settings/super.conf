[unix_http_server]
file=/tmp/supervisor.sock


[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:ohmywallet]
command=/home/sardor/python-env/bin/gunicorn ohmywallet.wsgi:application --settings='ohmywallet.settings.production'
process_name=%(program_name)s
numprocs=1
directory=/home/sardor/oh-my-wallet
autostart=true
autorestart=unexpected
user=sardor
stdout_logfile=/home/sardor/oh-my-wallet/logs/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stdout_capture_maxbytes=10MB
stdout_events_enabled=false
stderr_logfile=/home/sardor/oh-my-wallet/logs/stderr.log
stderr_logfile_maxbytes=19MB
stderr_logfile_backups=10
stderr_capture_maxbytes=10MB
stderr_events_enabled=false 
